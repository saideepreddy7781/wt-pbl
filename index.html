<html>
<link rel="stylesheet" href="style.css>
<head>
    <title>0Kart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>0Kart</h1>
        <div class="cart">
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </header>

    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product" data-id="1" data-name=" AI API" data-price="20.00">
                    <img src="2.png" alt="Product 1">
                    <h3>API</h3>
                    <p>Price:  ₹200.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-id="2" data-name="DDR4 RAM" data-price="35.00">
                    <img src="5.png" alt="Product 2">
                    <h3>DDR4 RAM</h3>
                    <p>Price:  ₹3500.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-id="2" data-name="GPU 3050" data-price="35.00">
                    <img src="6.png" alt="Product 3">
                    <h3>GPU 3050</h3>
                    <p>Price:  ₹9000.00</p>
                    <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section class="cart-section" id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <li>No items in cart.</li>
            </ul>
            <p>Total:  ₹<span id="cart-total">0.00</span></p>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
